<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content class="dialog">
    <mat-form-field appearance="outline" class="mr-10">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Placeholder">
    </mat-form-field>
    <mat-form-field appearance="outline" class="mr-10">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Placeholder">
    </mat-form-field>
</div>
<div mat-dialog-content class="dialog">
    <mat-form-field appearance="outline" class="mr-10 wi-50">
        <mat-label>Birth Date</mat-label>
        <input matInput [matDatepicker]="picker1">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
</div>
<div mat-dialog-content class="dialog">
    <mat-form-field appearance="outline" class="mr-10 wi-100">
        <mat-label>Street, House No.</mat-label>
        <input matInput placeholder="Placeholder">
    </mat-form-field>
</div>
<div mat-dialog-content class="dialog">
    <mat-form-field appearance="outline" class="mr-10">
        <mat-label>City</mat-label>
        <input matInput placeholder="Placeholder">
    </mat-form-field>
    <mat-form-field appearance="outline" class="mr-10">
        <mat-label>Zip Code</mat-label>
        <input matInput placeholder="Placeholder">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button>Cancel</button>
    <button mat-button cdkFocusInitial>Save</button>
</div>
