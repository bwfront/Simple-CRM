<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>Edit Address</h1>
<div mat-dialog-content class="dialog">
    <mat-form-field appearance="outline" class="mr-10">
        <mat-label>City</mat-label>
        <input matInput [(ngModel)]="usercity" [disabled]="loading" placeholder="City">
    </mat-form-field>
    <mat-form-field appearance="outline" class="mr-10">
        <mat-label>Zip Code</mat-label>
        <input matInput [(ngModel)]="userzipcode" [disabled]="loading" placeholder="Zip Code">
    </mat-form-field>
</div>
<div mat-dialog-content class="dialog">
    <mat-form-field appearance="outline" class="mr-10 wi-100">
        <mat-label>Street, House No.</mat-label>
        <input matInput [(ngModel)]="userstreet" [disabled]="loading" placeholder="Street, House No.">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button [disabled]="loading" (click)="closeUserDialog()">Cancel</button>
    <button mat-button [disabled]="loading" (click)="saveUser()" cdkFocusInitial>Save</button>
</div>
